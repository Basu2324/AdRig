name: adrig
description: "AdRig - Advanced Malware Detection & Mobile Security Scanner for Android."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.0.0
  
  # Security & Crypto
  crypto: ^3.0.3
  uuid: ^4.0.0
  
  # Machine Learning
  tflite_flutter: ^0.10.4
  
  # Network & HTTP
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Database & Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase Authentication & Backend
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # File System & Archives
  archive: ^3.4.10
  path: ^1.8.3
  
  # Platform Integration
  device_info_plus: ^9.1.1
  package_info_plus: ^8.0.2
  permission_handler: ^11.1.0
  workmanager: ^0.9.0+3
  url_launcher: ^6.2.2
  android_intent_plus: ^4.0.3
  
  # JSON & Data Processing
  json_annotation: ^4.8.1
  
  # Network Analysis
  network_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/adrig_icon.png"
  adaptive_icon_background: "#667eea"
  adaptive_icon_foreground: "assets/icon/adrig_icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
