<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- AdRig Logo: AR Shield Design -->
  <!-- Background gradient shield -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield outline -->
  <path d="M256 32 L432 128 L432 288 C432 400 256 480 256 480 C256 480 80 400 80 288 L80 128 Z" 
        fill="url(#shieldGrad)" 
        filter="url(#shadow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 64 L408 144 L408 288 C408 384 256 448 256 448 C256 448 104 384 104 288 L104 144 Z" 
        fill="none" 
        stroke="#4FC3F7" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Letter "A" - Modern geometric design -->
  <g transform="translate(140, 190)">
    <path d="M40 0 L80 80 L60 80 L50 60 L30 60 L20 80 L0 80 Z M40 20 L35 40 L45 40 Z" 
          fill="#FFFFFF" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Letter "R" - Modern geometric design -->
  <g transform="translate(240, 190)">
    <path d="M0 0 L0 80 L20 80 L20 45 L40 45 L55 80 L77 80 L60 42 C70 38 75 28 75 18 C75 5 65 0 50 0 Z M20 15 L45 15 C52 15 55 18 55 23 C55 28 52 31 45 31 L20 31 Z" 
          fill="#FFFFFF" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Security lock accent -->
  <g transform="translate(256, 320)">
    <rect x="-16" y="0" width="32" height="24" rx="4" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="-8" r="12" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.9"/>
    <circle cx="0" cy="8" r="3" fill="#0D47A1"/>
  </g>
</svg>
