<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Red-Orange gradient background for security/protection theme -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for logo -->
    <linearGradient id="white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="230"/>
  
  <!-- Large bold "A" shield symbol -->
  <g fill="url(#white)" filter="url(#glow)">
    <!-- Main triangle A -->
    <path d="M 512 200 L 750 750 L 650 750 L 650 550 L 374 550 L 374 750 L 274 750 Z" 
          stroke="url(#white)" stroke-width="6" stroke-linejoin="round"/>
    
    <!-- Crossbar highlight -->
    <rect x="374" y="550" width="276" height="80" fill="url(#white)" opacity="0.9"/>
  </g>
  
  <!-- Neural dots for AI -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="512" cy="420" r="18"/>
    <circle cx="430" cy="500" r="14"/>
    <circle cx="594" cy="500" r="14"/>
  </g>
  
  <!-- Connecting lines for neural network -->
  <g stroke="#FFFFFF" stroke-width="4" opacity="0.6">
    <line x1="512" y1="420" x2="430" y2="500"/>
    <line x1="512" y1="420" x2="594" y2="500"/>
  </g>
</svg>
