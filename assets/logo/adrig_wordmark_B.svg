<?xml version="1.0" encoding="utf-8"?>
<!-- AdRig â€” Concept B: Wordmark with subtle shield motif (Tech + Trust) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gradB" x1="0%" x2="100%" y1="0%" y2="60%">
      <stop offset="0%" stop-color="#00E0FF" />
      <stop offset="50%" stop-color="#00A4FF" />
      <stop offset="100%" stop-color="#005EFF" />
    </linearGradient>
    <filter id="glowB" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style><![CDATA[
      .wm { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight:800; }
    ]]></style>
  </defs>

  <g transform="translate(60,200)">
    <!-- Shield motif on the left -->
    <g transform="translate(0,-80)">
      <path d="M60 0 L110 20 L110 80 C110 120 80 150 60 160 C40 150 10 120 10 80 L10 20 Z" fill="url(#gradB)" filter="url(#glowB)" opacity="0.98"/>
      <circle cx="85" cy="40" r="6" fill="#FFFFFF" opacity="0.12"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(140,40)">
      <text class="wm" x="0" y="0" font-size="136" fill="url(#gradB)" letter-spacing="4">AdRig</text>
      <!-- small top highlight -->
      <text class="wm" x="0" y="-8" font-size="136" fill="rgba(255,255,255,0.08)" letter-spacing="4">AdRig</text>
    </g>
  </g>
</svg>
